log4j.rootCategory=INFO, console, log

#appender layout setup for console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %5p (%F:%L) - %m%n

#appender layout setup for log file
log4j.appender.log=org.apache.log4j.DailyRollingFileAppender
#please change the file path and log name based on your running environments
log4j.appender.log.File=C:/Users/JIA/Desktop/software/log/zipCodeRangeChallenge.log
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d{HH:mm:ss} %5p (%F:%L) - %m%n